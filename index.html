<html>
<head>
	<script type="text/javascript" src="/jquery-1.5.min.js"></script>

<script>

var subscribe = function(url, cb) {
        $.ajax({
            method: 'GET',
            url: url,
            success: function(d) {
                cb(d);
            },
            complete: function() {
                setTimeout(function() {
                    subscribe(url, cb);
                }, 1000);
            },
            timeout: 30000
        });
    };
    
subscribe("/poll", function (d) {
  console.log("Data:", d);
  var t = $("#data").html();
  t = t + "<p>" + d.src_addr +":"+ d.src_port +" ["+ d.size +"]: "+ d.msg +"</p>";
  $("#data").html(t);
});

</script>
</head>
<body>

</div>
</body>
</html>
